<!DOCTYPE html>
<html>
<head>
	<title>AnythingBot</title>
	  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	  <style type="text/css">
	  	.jumbotron {
	  		width: 90%;
	  	}
	  	body {
	  		background-color: black;
	  	}
	  </style>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-md-4" style="margin-top: 2%;">
	<div class="form-group" style="margin-left: 10%;">
		<form method="POST" id="form" style="position: fixed;">
			<div class="row">
				<div class="col-md-10">
					<input type="text"  class="form-control" name="message" placeholder="Type a message..." id="msg">
				</div>
				<div class="col-md-2">
					<button class="btn btn-default" id="buttons">Send</button>
				</div>
			</div>
		</form>
		<form method="POST" id="form1" style="position: fixed;">
			<div class="row">
				<div class="col-md-10">
					<input type="text"  class="form-control" name="message" placeholder="Type a message..." id="msg1">
				</div>
				<div class="col-md-2">
					<button class="btn btn-default" id="buttons1">Send</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	<div class="col-md-8">
	<div id="chat" style="overflow: auto;height: 90%;margin-top: 2%;">
		 <ul style="list-style: none;" id="list">
		 	<li>
		 		<div class="jumbotron">
		 			<h3>Hey! I'm Bane, the AnythingBot... You can ask me anything! ;) Go on and Test me! But before that, may I know your first name ?</h3>
		 		</div>
		 	</li>
		 </ul>
	</div>
	</div>
</div>


<script type="text/javascript" src="bot.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
